openapi: 3.0.0
info:
  title: Category API
  version: 1.0.3
  description: API for querying categories
paths:
  /category/list-active-categories:
    get:
      summary: Get a list of all active categories
      operationId: getAllActiveCategories
      responses:
        "200":
          description: List of categories retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CategoryResponse"
        "500":
          description: Standard internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    CategoryResponse:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: "678b74a36fc2b2605c6f579d"
        name:
          type: string
          example: "Smartphones"
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: "Not found"
        details:
          type: string
          example: "Optional additional information about the error"
